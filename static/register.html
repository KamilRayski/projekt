<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top div">
        <a href="/">main</a>
        <a href="/register">register</a>
        <a href="/login">login</a>
        <a href="/admin">admin</a>
    </div>
    <div class="main div">register page
        <form method="POST" action="/registerUser" id="form">
            <label for="login">login:</label>
            <input required type="text" name="login">
            <br>
            <label for="password">password:</label>
            <input required type="password" name="password">
            <br>
            <label for="wiek">wiek:</label>
            <select name="wiek" id="wiek">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <br>
            <label for="student">uczeń?:</label>
            <input type="checkbox" name="student" value="yes">
            <br>
            <label for="gender">płeć:</label>
            <input required type="radio" name="gender" value="female">K
            <input required type="radio" name="gender" value="male">M
            <br>
            <button name="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
